<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Import Material Design Components CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
            <h2>Sign in</h2>
        </div>
        <form id="login-form">
            <!-- Use Material Design Components for inputs -->
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="email" id="email-input" class="mdc-text-field__input" onfocus="onInputFocus('email-label')" onblur="onInputBlur('email-label')">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="email-input" class="mdc-floating-label" id="email-label">Email</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="password" id="password-input" class="mdc-text-field__input" onfocus="onInputFocus('password-label')" onblur="onInputBlur('password-label')">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="password-input" class="mdc-floating-label" id="password-label">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button type="submit" class="mdc-button mdc-button--raised">Sign in</button>
        </form>
        <div class="separator">
            <span>or</span>
        </div>
        <button class="google-signin mdc-button mdc-button--raised" onclick="signInWithGoogle()">
            <img src="google_icon.png" alt="Google Icon">
            Sign in with Google
        </button>
    </div>

    <!-- Import Material Design Components JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.js"></script>
    <!-- Import your custom JavaScript file -->
    <script src="script1.js"></script>
</body>
</html>
